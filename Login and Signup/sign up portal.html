<!DOCTYPE html>
<html>
	<head>
		<title>Sign up Portal </title>
		<link rel="stylesheet" type="text/css" href="style1.css"/>
	</head>
	<body>
		<img src="background.jpg" class="background"/>
		<div class="signupbox">
			<img src="avatar1.png" class="avatar1" />
			<h1>Creater New Account </h1><br/>
			<form>
				<input type="text" name="" placeholder="First Name" />
				<input type="text" name="" placeholder="Last Name" />
				<input type="email" name="" placeholder="Email Address" />
				<input type="password" name="" placeholder="New Password" />
				<input type="password" name="" placeholder="Confirm Password" />
				<input type="radio" name="gender"  value="Female" />Female
				<input type="radio" name="gender"  value="Male" />Male
				<input type="submit" name="" value="Sign Up" /> <br/>
			</form>
		</div>
	</body>
</html>
